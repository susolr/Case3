name: Snyk Scan

on:
  push:
    branches:
      - main
      - back-end
      - front-end
  pull_request:
    branches:
      - main
      - back-end
      - front-end

env:
  SNYK_TOKEN: "95d80f35-ff10-4b78-9414-12afa8fc8a4e"

jobs:
  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    # Restore dependencies for Backend
    - name: Restore Backend dependencies
      run: dotnet restore master-ugr.calculator.back-end/calculator.backend/calculator.backend.csproj

    # Restore dependencies for Frontend
    - name: Restore Frontend dependencies
      run: dotnet restore master-ugr.calculator.front-end/calculator.frontend/calculator.frontend.csproj

    - name: Install Snyk CLI
      uses: snyk/actions/setup@master
      with:
        version: 'latest'

    - name: Run Snyk Test for Backend
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        snyk test --file=master-ugr.calculator.back-end/calculator.backend/calculator.backend.csproj --severity-threshold=high --package-manager=nuget --debug

    - name: Run Snyk Test for Frontend
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        snyk test --file=master-ugr.calculator.front-end/calculator.frontend/calculator.frontend.csproj --severity-threshold=high --package-manager=nuget --debug

    - name: Monitor Snyk for Frontend (optional)
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        snyk monitor --file=master-ugr.calculator.front-end/calculator.frontend/calculator.frontend.csproj --package-manager=nuget
